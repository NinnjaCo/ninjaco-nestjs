version: '3.1'

services:
  nestjs:
    build: .
    ports:
      - ${NESTJS_PORT}:${NESTJS_PORT}
    env_file:
      - .env
    networks:
      - mynetwork
    
    volumes:
      - /usr/src/app/node_modules
      - .:/usr/src/app

    depends_on:
      - mongo

  mongo:
    image: mongo
    volumes:
      - mongodata:/data/db
    ports:
      - ${MONGODB_PORT}:${MONGODB_PORT}
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    networks:
      - mynetwork

  mongo-express:
    image: mongo-express
    ports:
      - ${MONGO_EXPRESS_PORT}:${MONGO_EXPRESS_PORT}
    environment:
      ME_CONFIG_MONGO_DB_ADMINUSERNAME: ${MONGODB_USERNAME}
      ME_CONFIG_MONGO_DB_ADMINPASSWORD: ${MONGODB_PASSWORD}
      ME_CONFIG_MONGO_DB_SERVER: mongodb
      ME_CONFIG_MONGODB_URL: "mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_HOST}:${MONGODB_PORT}?authSource=admin"
    networks:
      - mynetwork
    depends_on:
      - mongo

  maildev:
    container_name: maildev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
    networks:
      - mynetwork
      
volumes:
  mongodata:

networks:
  mynetwork: